<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
<div class="container" id="app" v-cloak>
  <div class="card">
    <h1>План по изучению Vue.js</h1>

    <div class="steps">
      <div class="steps-content">
        {{steps[moveCoordinateComputed].text}}
      </div>
      <ul class="steps-list">
        <li :class="{
                  'steps-item active': index === moveCoordinateComputed,
                  'steps-item done': index < moveCoordinateComputed,
                  'steps-item': index > moveCoordinateComputed}"
            v-for="(step, index) in steps"
            @click="setActive(index)">
          <span>{{ index + 1 }}</span>
          {{ step.title }}
        </li>
      </ul>
      <div>
        <button class="btn" :disabled="checkleftBtn"
                @click="prev"
                v-show="isVisible">Назад
        </button>
        <button class="btn primary"
                @click="nextOfFinish"
                v-show="isVisible"
        >{{checkFinishCoordinate ? 'Закончить' : 'Вперед'}}
        </button>
        <button class="btn"
                @click="reset"
                v-show="!isVisible">Начать заново
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>

</html>
